<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">  
    <link href="../dist/output.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/chillow" rel="stylesheet">
    <title>Khedne Maak</title>
</head>
<body class="m-4 md:m-8 p-0 font-chillow">
    <header>
        <nav class="navbar">
            <!-- Navbar content -->
            <div class="container-fluid">
                <div class="flex justify-between">
                    <a class="navbar-brand" href="#">
                        <img src="../Images/KM_Dark_No_Shadows.png" alt="KM-Logo" width="120" height="24" class="d-inline-block align-text-top">
                    </a>
                    <div class="flex gap-8">
                        <!-- Sign in button -->
                        <form>
                            <button id="signin-btn" class="btn-sd">
                                Sign in
                            </button>
                        </form>
                        <!-- Sign up button -->
                        <form>
                            <button id="signup-btn" class="btn-sd">
                                Sign up
                            </button>
                        </form>
                        <div class="flex justify-center items-center w-10 h-10 rounded-full border-2 border-black text-center hover:text-purple-500 hover:border-purple-500 transition-all">K</div>

                        <dialog id="signin-dialog" class="bg-white p-6 w-96 rounded-2xl">
                            <h2 class="text-lg mb-4">Sign In</h2>
                            <form>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="signin-username">
                                Username
                                </label>
                                <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="text" id="signin-username" name="username">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2  transition-all duration-300 ease-in-out hover:text-purple-500" for="signin-password">
                                Password
                                </label>
                                <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="password" id="signin-password" name="password">
                            </div>
                            <div class="flex items-center justify-between">
                                <button class="btn-pr" type="submit">
                                Khedne Maak!
                                </button>
                                <button class="btn-sd" type="button" onclick="closeSigninDialog()">
                                Cancel
                                </button>
                            </div>
                            </form>
                        </dialog>

                        <dialog id="signup-dialog" class="bg-white p-6 w-96 rounded-2xl">
                            <h2 class="text-lg mb-4">Sign Up</h2>
                            <form>
                                <div class="mb-4">
                                    <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="signup-username">
                                    Username
                                    </label>
                                    <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="text" id="signup-username" name="username">
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="signup-phone-nb">
                                    Phone Number
                                    </label>
                                    <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="text" id="signup-phone-nb" name="phone-nb">
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="signup-password">
                                    Password
                                    </label>
                                    <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="password" id="signup-password" name="password">
                                </div>
                                <div class="flex items-center justify-between">
                                    <button class="btn-pr" type="submit">
                                    Khedne Maak!
                                    </button>
                                    <button class="btn-sd" type="button" onclick="closeSignupDialog()">
                                    Cancel
                                    </button>
                                </div>
                            </form>
                        </dialog>

                    </div>
                </div>
            </div>
        </nav>   
    </header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 place-content-center">
            <div class="flex flex-col max-w-xl mx-auto">
                <div class="mx-auto w-3/4 md:hidden">
                    <img src="../Images/mobile-bg.png" />
                </div>
                <div class="text-4xl lg:text-5xl font-bold text-center ml-32 md:ml-0 lg:ml-28 mb-4">
                    <img src="../SVGs/KM.svg" />
                </div>
                <div class="flex flex-col lg:ml-20 gap-4 mx-auto max-w-md">
                    <div class="text-lg text-center md:text-left md:text-xl lg:text-2xl xl:text-3xl transition-all duration-300 ease-in-out hover:text-purple-500">
                        Your social media for ride share.
                    </div>
                    <div class="text-sm font-light text-center md:text-left">KM is a logistics tool you can use to save those sweet pennies spent otherwise on gas, and have a cupcake with your friends instead. No need to thank us.
                    </div>
                    <div class="grid grid-cols-2 gap-8 justify-evenly lg:justify-start mt-4">
                        <button id="create-ride" class="btn-sd min-w-full">Create Ride</button>
                        <button id="join-link" class="btn-sd min-w-full">Join Ride Using Link</button>
                        <div class="flex flex-col items-center gap-2">
                            <button id="flash-ride" class="btn-sd flex justify-center gap-1 text-center min-w-full">
                                <span>NEW </span> 
                                <div> 
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="h-6 w-6 hover:text-purple-500">
                                    <path fill="currentColor" d="M0 256L28.5 28c2-16 15.6-28 31.8-28H228.9c15 0 27.1 12.1 27.1 27.1c0 3.2-.6 6.5-1.7 9.5L208 160H347.3c20.2 0 36.7 16.4 36.7 36.7c0 7.4-2.2 14.6-6.4 20.7l-192.2 281c-5.9 8.6-15.6 13.7-25.9 13.7h-2.9c-15.7 0-28.5-12.8-28.5-28.5c0-2.3 .3-4.6 .9-6.9L176 288H32c-17.7 0-32-14.3-32-32z"/>
                                    </svg>
                                </div>      
                                Flash Ride
                            </button>
                            <span class="text-purple-500">No Sign-in Required!</span>
                        </div>
                    </div>
                    <dialog id="ride-link-dialog" class="bg-white p-6 w-96 rounded-2xl">
                        <h2 class="text-lg mb-4">so you've got a custom link?</h2>
                        <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="ride-link">
                            Enter Ride Link
                            </label>
                            <input required class="border rounded w-full py-2 px-3" type="text" id="ride-link" name="ride-link">
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="btn-pr" type="submit">
                            Khednune Maakun!
                            </button>
                            <button class="btn-sd" type="button" onclick="closeLinkDialog()">
                            Cancel
                            </button>
                        </div>
                        </form>
                    </dialog>
                    <dialog id="create-ride-dialog" class="bg-white p-6 w-96 rounded-2xl">
                        <h2 class="text-lg mb-4">Create Ride</h2>
                        <form>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="ride-name">
                                Enter a Cool Ride Name
                                </label>
                                <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="text" id="ride-name" name="ride-name">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="departure-location">
                                Departure Location
                                </label>
                                <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="text" id="departure-location" name="departure-location">
                            </div>
                            <div class="flex justify-between gap-2 mb-4">
                                <div class="w-full mr-4">
                                    <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="departure-time">
                                    Departure Time
                                    </label>
                                    <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="time" id="departure-time" name="departure-time">
                                </div>
                                <div class="w-full">
                                    <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="departure-date">
                                    Departure Date
                                    </label>
                                    <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="date" id="departure-date" name="departure-date">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500">
                                <input autocomplete="off" id="same-day-ride" type="checkbox" name="same-day-ride" value="same-day-ride" class="mr-2">
                                Create ride on the same day
                                </label>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2 transition-all duration-300 ease-in-out hover:text-purple-500" for="destination">
                                Destination
                                </label>
                                <input autocomplete="off" required class="border rounded w-full py-2 px-3" type="text" id="destination" name="destination">
                            </div>
                            <div class="flex items-center justify-between">
                                <button class="btn-pr" type="submit">
                                Khedne Maak!
                                </button>
                                <button class="btn-sd" type="button" onclick="closeCreateRideDialog()">
                                Cancel
                                </button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </div>
            <div class="h-screen w-3/5 max-w-6xl fixed top-0 right-0 z-[-1] bg-contain bg-no-repeat bg-center hidden lg:block" style="background-image: url(../Images/bg-img.png); background-size: 120%; background-repeat: no-repeat;"></div>
            <div class="fixed top-0 left-0 -ml-4 w-full h-full z-[-1] bg-repeat-y hidden md:block" style="background-image: url(../SVGs/polygon.svg);"></div>
        </div>
    </body>
    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</body>
</html>
