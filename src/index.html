<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">  
    <link href="../dist/output.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/chillow" rel="stylesheet">
    <title>Khedne Maak</title>
</head>
<body class="m-4 md:m-8 p-0 font-chillow">
    <header>
        <nav class="navbar">
            <!-- Navbar content -->
                <div class="container-fluid">
                    <div class="flex justify-between">
                        <a class="navbar-brand" href="#">
                            <img src="../Images/KM_Dark_No_Shadows.png" alt="KM-Logo" width="120" height="24" class="d-inline-block align-text-top">
                        </a>
                        <div class="flex gap-8">
                            <!-- Sign in button -->
                            <form method="POST" action="/api/signin">
                                <button type="submit" class="border-2 border-black px-4 py-2 rounded-2xl transition-all duration-300 ease-in-out hover:transform hover:translate-x-2 hover:-translate-y-2 hover:border-purple-500 hover:text-purple-500 active:translate-y-1 active:-translate-x-1 signin-btn">
                                    Sign in
                                </button>
                            </form>
                            <!-- Sign in button -->
                            <form method="POST" action="/api/signup">
                                <button type="submit" class="border-2 border-black px-4 py-2 rounded-2xl transition-all duration-300 ease-in-out hover:transform hover:translate-x-2 hover:-translate-y-2 hover:border-purple-500 hover:text-purple-500 active:translate-y-1 active:-translate-x-1  signup-btn">
                                    Sign up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
      </nav>   
    </header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 place-content-center">
            <div class="flex flex-col max-w-xl mx-auto">
                <div class="mx-auto w-3/4 md:hidden">
                    <img src="../Images/mobile-bg.png" />
                </div>
                <div class="text-4xl lg:text-5xl font-bold text-center ml-32 md:ml-0 lg:ml-28 mb-4">
                    <img src="../SVGs/KM.svg" />
                </div>
                <div class="flex flex-col lg:ml-20 gap-4 mx-auto max-w-md">
                    <div class="text-lg text-center md:text-left md:text-xl lg:text-2xl xl:text-3xl transition-all duration-300 ease-in-out hover:text-purple-500">
                        Your social media for ride share.
                    </div>
                    <div class="text-sm font-light text-center md:text-left">KM is a logistics tool you can use to save those sweet pennies spent otherwise on gas, and have a cupcake with your friends instead. No need to thank us.
                    </div>
                    <div class="flex gap-8 justify-evenly lg:justify-start mt-4">
                        <button class="border-2 border-black px-4 py-2 rounded-2xl transition-all duration-300 ease-in-out hover:transform hover:translate-x-2 hover:-translate-y-2 hover:border-purple-500 hover:text-purple-500 active:translate-y-1 active:-translate-x-1">Create Ride</button>
                        <button class="border-2 border-black px-4 py-2 rounded-2xl transition-all duration-300 ease-in-out hover:transform hover:translate-x-2 hover:-translate-y-2 hover:border-purple-500 hover:text-purple-500 active:translate-y-1 active:-translate-x-1">Join Ride Using Link</button>
                    </div>
                </div>
            </div>
            <div class="h-screen w-3/5 fixed top-0 right-0 z-[-1] bg-cover hidden lg:block" style="background-image: url(../Images/bg-img.png)"></div>
            <div class="fixed top-0 left-0 -ml-4 w-full h-full z-[-1] bg-repeat-y hidden md:block" style="background-image: url(../SVGs/polygon.svg);"></div>
        </div>
    </body>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</body>
</html>
